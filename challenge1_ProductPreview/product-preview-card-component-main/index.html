<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      *{
        margin: 0; 
        padding: 0;
        
        box-sizing: border-box;
      }

      body {
        position: absolute;
        background-color: hsl(30, 38%, 92%);
        overflow: hidden;

        width: 100vw;
        height: 100vh;

      }
      
      main {       
        position: relative;
        max-width: 100%;
        height: 95vh;

        padding-top: 10%;
      }
       .center{
        display: flex;
        justify-content: center;

       }

      .image #desktopImg { 
        width: 380px;
        border-radius: 15px 0 0 15px;
      }

      div.content {
        background-color: #fff;
        border-radius: 0 15px 15px 0;
        width: 380px;
        height: 570px;  
      }

      div.attribution {
        text-align: center;
        padding-bottom: 10px;

        height: 5vh;
      }

      @media screen and (max-width:650px){
        .center {
          flex-direction: column;     
          position: relative;
          max-width: 650px;
          top: 10px;

          height: 50vh;
          width: 100vw;
        }
        div.image {
          position: relative;
          top: 4px;
          margin: 0;
        }

        div.image #desktopImg {
          height: 40vh;
          border-radius: 15px 15px 0 0;          
        }

        div.content {
          height: 45vh;
          border-radius: 0 0 15px 15px;
        }
      }

    </style>
  </head>
  <body>
    <!-- Desktop Section -->
    <main id="desktop">
      <div class="center">
        <div class="image">
        <img
          id="desktopImg"
          src="images/image-product-desktop.jpg"
          alt="PerfumeImage"
        />
      </div>

      <div class="content">
        <h4>PERFUME</h4>
        <div class="name">
          <h1>
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>
        </div>

        <div class="description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="prices">
          <h1>$149.99</h1>
          <h3>$169.99</h3>
        </div>

        <div class="buttonCart">
          <img src="images/icon-cart.svg" alt="" />
          <button>Add to Cart</button>
        </div>
      </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="ht4tps://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jonatan Trindade</a>.
    </div>

    <!-- Mobile Version -->

  </body>
</html>
